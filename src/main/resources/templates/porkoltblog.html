<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${pageTitle}"></title>
    
    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>
	<link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />

<body>

<style th:inline="text">
body{
    background: url([[@{/images/porkolt.jpg}]])
                no-repeat center center fixed;
				
}
</style>


<body>
   
      <div class="container"
      <header>
         <center>
            <h1 font-size: 30pt
            <p style="color:white"> Kakaspörkölt blog</p>
            </h1> 
         </center>
      </header >
      <article th:each="porkolt : ${porkoltek}">
         <p style="color:white">
         <header>
            <h1 th:utext="${porkolt.name}">
            <p>Kaja </p>
            </h1>     
         </header>
         <section th:utext="${porkolt.ingredients}">
            <p>Hozzávalók  </p>
			</p> 
         </section>
		 <br> 
		<br>		 
		 <section th:utext="${porkolt.recipe}">
			<p>Receptleírás </p>
			</p>
		 </section>
         <footer>
            <address>
               <p style="color:white">Beküldte: <span>Párttitkár</p>
               </span>
            </address>
         </footer>
         <hr/>
      </article>
      <footer>
         <p style="color:white"<strong>A párttitkár kommentárja:</strong></p>
		 <audio controls>
		 
		  <source th:src="@{/sound/Parttitkar_komment.mp3}" type="audio/mpeg">
		
		</audio>
      </footer>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
   </body>
</html>
